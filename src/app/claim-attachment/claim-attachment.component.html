<mat-card *ngIf="claim" [ngStyle]="{'padding':'0px'}">
    <mat-toolbar [ngStyle]="{'background-color':'#C1CEFE'}">
        <mat-icon>menu</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Attachments</span>
      </mat-toolbar>
  <mat-card-content [ngStyle]="{'padding':'24px'}">
    <mat-list>
      <mat-list-item style="cursor: pointer;" *ngFor="let attachment of attachments" (mouseenter)=highlightEnter($event) (mouseleave)=highlightLeave($event)>
        <!--<mat-list-item [@fade]="state" (@fade.done)="onDone($event)" style="cursor: pointer;" *ngFor="let attachment of attachments" (mouseenter)=highlightEnter($event) (mouseleave)=highlightLeave($event)>-->
        <mat-icon mat-list-icon>{{attachment.icon}}</mat-icon>
        <h4 mat-line>{{attachment.fileName}}</h4>
        <p mat-line>{{attachment.uploadedBy}}</p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <div class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-multiline">
            <div class="column is-8 is-offset-2">
              <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                <p>
                  Drag a file here or
                  <label class="upload-button">
                    <input class="input-display-none" type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
                      multiple> browse
                  </label>
                  to upload.
                </p>
              </div>
            </div>
            <div class="column is-8 is-offset-2">
              <div class="upload-items">
                <div class="upload-item" *ngFor="let f of files; let i = index;">
                  <span class="filename">
                    <span>{{ f.name }} ({{ f.id }}) - {{ f.progress?.data?.percentage }}%</span>
                    <span>uploading with {{ f.progress?.data?.speedHuman }}</span>
                    <span>ETA {{ f.progress?.data?.etaHuman }}</span>
                  </span>
                  <div class="progress">
                    <span class="bar" [style.width]="f?.progress?.data?.percentage + '%'"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<input type="button" (click)="startUpload()" value="Submit">

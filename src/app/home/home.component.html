<mat-sidenav-container style="height:1000px;">
  <mat-sidenav #sidenav mode="side" opened>
    <app-claim-search (claimEventEmitter)="selectClaim($event)"></app-claim-search>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [ngStyle]="{'background-color':'#7189FF','color':'white'}" style="margin-bottom:20px">
      <mat-icon style="cursor:pointer;" (click)="sidenav.toggle()">menu</mat-icon>
      <span>&nbsp;&nbsp;&nbsp;Filehandler Attachment Manager</span>
    </mat-toolbar>
    <div class="container">
      <div class="row">
        <div *ngIf="isLoading" class="col-12">
          <mat-spinner></mat-spinner>
        </div>
        <div class="col-12" style="margin-bottom:20px">
          <app-claim-detail [claim]="claim"></app-claim-detail>
        </div>
        <div class="col-6">
          <app-claim-attachment [claimAttachments]="claimAttachments"></app-claim-attachment>
        </div>
        <div class="col-6">
          <app-claim-drop [claim]="claim" (selectClaim)="selectClaim($event)"></app-claim-drop>
        </div>
      </div>
    </div>
    <!-- <div>
      This section for pluralsight course
      <ol>
        <li *ngFor="let book of allBooks">
          {{book.title}}
        </li>
      </ol>
      <p>{{book?.title}}</p>
    </div>
    <div>
      Time: {{ time | async }}
    </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>

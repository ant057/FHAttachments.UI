<mat-tab-group>
  <mat-tab *ngFor="let party of claimParties | async" label="{{party.first_name}} {{party.last_name}}">
    <div class="row" [ngStyle]="{'padding':'24px'}">
      <div class="col-4">
        <mat-form-field>
          <input matInput readonly placeholder="Status" [value]="party.open_close_status">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input matInput readonly placeholder="Claim Facts" [value]="party.facts">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input matInput readonly placeholder="Closed Date" [value]="party.closed_date | date">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field [ngStyle]="{'width':'50%'}">
          <textarea matInput readonly placeholder="Accident Description" [value]="party.accident_description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
